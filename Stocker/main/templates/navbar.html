<header>

            <form method="get" action="{% url 'main:products_view' %}" class="w-full" >
            <div class="relative w-1/2">
                <input type="search" value="{{request.GET.search}}" name="search" class="bg-white rounded-3xl w-full h-10 pl-10 px-5  py-6 border border-gray-200" placeholder="Search for product title...">
                <span class="absolute inset-y-0 left-3 flex items-center">
                    <span class="material-symbols-outlined text-gray-500">search</span>
                </span>

            </form>
            <div class="flex items-center space-x-4">
                <button class="relative p-2 text-gray-400 hover:text-gray-600">

                    <span class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
                </button>

                <div class="flex items-center space-x-3">
                    <div class="h-10 w-10 rounded-full flex items-center justify-center bg-purple-500/10">
                        <span class="material-symbols-outlined text-gray-500">account_circle</span>
                    </div>
                </div>


            </div>
        </div>
    </div>
