<header class="mt-10">
    <div class="px-2">
        <div class="flex flex-col md:flex-row justify-between items-center h-auto md:h-16">
            <form method="get" action="{% url 'main:products_view' %}" class="w-full">
                <div class="relative w-full md:w-1/2">
                    <input type="search" value="{{request.GET.search}}" name="search" class="bg-white rounded-3xl w-full h-10 pl-10 px-5 py-6 border border-gray-200" placeholder="Search for product...">
                    <span class="absolute inset-y-0 left-3 flex items-center">
                        <span class="material-symbols-outlined text-gray-500">search</span>
                    </span>
                </div>
            </form>
        </div>
    </div>
</header>
