<!-- زر فتح القائمة -->
<button id="sidebarToggle" 
  class="fixed z-50 p-2 top-5 left-0 z-40 p-2 rounded-lg hover:bg-gray-50 sm:hidden z-100">
  <span class="material-symbols-outlined">menu</span>

</button>

<div id="sidebar" 
     class="fixed top-0 left-0 h-full bg-white border-r border-gray-200 p-4 shadow-lg
            w-64 transform -translate-x-full transition-transform duration-300 ease-in-out
            sm:translate-x-0 sm:static sm:transform-none z-50">

  <h2 class="text-4xl font-semibold mb-4 ml-5">Stocker</h2>
  <nav class="p-6 space-y-6 text-xl">
    <div>
      <h2 class="text-xs font-semibold text-gray-500 tracking-widest">OVERVIEW</h2>
      <br>
      <a href="{% url 'main:home_view' %}" class="flex items-center space-x-3 {% if request.path == '/' %} text-purple-500 {% else %} text-gray-500 {% endif %} font-semibold">
        <span class="material-symbols-outlined text-lg">report</span>
        <span>Reports</span>
      </a>
    </div>
    <!-- باقي الروابط مثل ما هي -->
    <a href="{% url 'main:products_view' %}" class="flex items-center space-x-3 {% if request.path == '/products/' %} text-purple-500 {% else %} text-gray-600 {% endif %} hover:text-black">
      <span class="material-symbols-outlined text-lg">box</span>
      <span>Products</span>
    </a>
    <a href="{% url 'main:categories_view' %}" class="flex items-center space-x-3 {% if request.path == '/categories/' %} text-purple-500 {% else %} text-gray-600 {% endif %} hover:text-black">
      <span class="material-symbols-outlined text-lg">layers</span>
      <span>Categories</span>
    </a>
    <a href="{% url 'main:suppliers_view' %}" class="flex items-center space-x-3 {% if request.path == '/suppliers/' %} text-purple-500 {% else %} text-gray-600 {% endif %} hover:text-black">
      <span class="material-symbols-outlined text-lg">group</span>
      <span>Suppliers</span>
    </a>
    <a href="{% url 'main:users_view' %}" class="flex items-center space-x-3 {% if request.path == '/users/' %} text-purple-500 {% else %} text-gray-600 {% endif %} hover:text-black">
      <span class="material-symbols-outlined text-lg">groups</span>
      <span>Users</span>
    </a>
    <a href="{% url 'main:logout_view' %}" class="flex items-center space-x-3 text-red-600 hover:text-red-700">
      <span class="material-symbols-outlined text-lg">logout</span>
      <span class="font-semibold">Logout</span>
    </a>
  </nav>
</div>

<script>
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebar = document.getElementById('sidebar');

  sidebarToggle.addEventListener('click', () => {
    // Toggle translate-x class to show/hide sidebar
    if(sidebar.classList.contains('-translate-x-full')) {
      sidebar.classList.remove('-translate-x-full');
    } else {
      sidebar.classList.add('-translate-x-full');
    }
  });
</script>
